<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{position:absolute;}
img{position:absolute;}
#spadeA{z-index: -3;left:10px;top:20px;}
#spade2{z-index: 2;left:40px;top:30px;}
#spade3{z-index: 3;left:80px;top:40px;}
#spade7{z-index: 7;left:120px;top:50px;}
</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr />
<div>
	<img src="../img/spade-A.png" width="100" height="140" alt="스페이드A" id="spadeA" />
	<img src="../img/spade-2.png" width="100" height="140" alt="스페이드A" id="spade2" />
	<img src="../img/spade-7.png" width="100" height="140" alt="스페이드A" id="spade7" />
	<img src="../img/spade-3.png" width="100" height="140" alt="스페이드A" id="spade3" />
</div>
</body>
</html>
