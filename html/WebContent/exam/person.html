<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="person.jsp" name="form1" method="get">
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td><label for="name">이름 </label> </td>
				<td><input type="text" name="name" id="name" /></td>				
			</tr>
			<tr>
				<td><label for="age">나이 </label> </td>
				<td><input type="text" name="age" id="age" /></td>				
			</tr>
			<tr>
				<td><label for="gender">성별 </label></td>
				<td>
					<input type="radio" name="gender" id="gender_m" value="0" checked />
					<label for="gender_m">남자</label>
					<input type="radio" name="gender" id="gender_f" value="1" />
					<label for="gender_f">여자</label>
				</td>
			</tr>
			<tr>
				<td><label for="hobby">취미 </label></td> 
				<td>
					<input type="checkbox" name="hobby" id="hobby1" value="독서" checked />
					<label for="hobby1">독서</label>
					<input type="checkbox" name="hobby" id="hobby2" value="영화"/>
					<label for="hobby2">영화</label>
					<input type="checkbox" name="hobby" id="hobby3" value="운동" />
					<label for="hobby3">운동</label>
					<input type="checkbox" name="hobby" id="hobby4" value="쇼핑"/>
					<label for="hobby4">쇼핑</label>
					<input type="checkbox" name="hobby" id="hobby5" value="게임" />
					<label for="hobby5">게임</label>
				</td>
			</tr>
			<tr>
				<td><label for="subject">과목 </label></td>
				<td>
					<select name="subject" id="subject" size="7" multiple>
					<option value="JAVA">JAVA</option>
					<option value="Spring">Spring</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
				</select>			
				</td>						
			</tr>
			<tr>
				<td><label for="color">색깔 </label></td>
				<td>
					<select name="color" id="color">
					<option value="red">빨강</option>
					<option value="green">초록</option>
					<option value="blue">파랑</option>
					<option value="margenta">보라</option>					
					</select>
				</td>			
			</tr>
			<tr>
				<td colspan="2" align="center" >
					<input type="button" value="전송" onclick="input()"/>
					<input type="reset" value="취소"/>
				</td>
			</tr>
		</table>	
	</form>
	<script type="text/javascript">
		function input() {
			if (document.getElementById("name").value == "") {
				alert("이름 입력하세요");
				document.form1.name.focus();
			}else if (document.getElementById("age").value == "") {
				alert("나이를 입력하세요");
				document.form1.age.focus();
			}else if (document.getElementById("subject").value == "") {
				alert("과목을 입력하세요");
				document.form1.subject.focus();
			}else {
				document.form1.submit();
			}
		}
	</script>
</body>
</html>
