<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div if = "wrap" style="border: 2px solid red;">
		<div id="header" style="border: 1px solid black;">
			<h1>LOGO</h1>
			<h2>Main MENU</h2>
		</div>
	</div>
	<div id="container" style="border: 1px solid green;">
		<div class ="visual" style="border: 1px solid cyan;">
			<h3>TEST</h3>
		</div>
		<div class ="nav" style="border: 1px solid gray;">
			<h2>ABOUT</h2>
		</div>
		<div id ="contents" style="border: 1px solid cyan;">
			<h3>Company info</h3>
		</div>
	</div>
	<div id="footer" style="border: 1px solid blue;">
			<h4>Copyright</h4>
	</div>
</body>
</html>

<!-- 
id의 값은 중복되면 안되며, 링크의 목적지가 된다.
class의 값은 중복되어도 되고, 주로 반복적으로 디자인이 적용되는 부분에 쓰인다.
 -->
